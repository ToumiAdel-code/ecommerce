<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="flex flex-col md:flex-row w-full max-w-6xl rounded-3xl shadow-2xl overflow-hidden">

    <!-- Partie gauche : animation SVG + texte -->
    <div class="hidden md:flex md:w-1/2 relative flex-col items-center justify-center p-10 text-white"
         style="background: linear-gradient(135deg, #5C4FFF, #4F46E5);">

      <!-- Texte -->
      <h2 class="text-4xl font-extrabold mb-4 text-center animate-fadeIn">Bienvenue sur Notre Site</h2>
      <p class="text-center text-lg mb-6 animate-fadeIn delay-200">Connectez-vous pour g√©rer vos commandes, votre panier et vos favoris facilement.</p>

      <!-- Animation SVG : bulles flottantes -->
      <svg class="absolute inset-0 w-full h-full" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
        <circle class="bubble" cx="30" cy="100" r="12"></circle>
        <circle class="bubble" cx="120" cy="200" r="18"></circle>
        <circle class="bubble" cx="250" cy="50" r="15"></circle>
        <circle class="bubble" cx="350" cy="150" r="10"></circle>
        <circle class="bubble" cx="420" cy="80" r="20"></circle>
      </svg>
    </div>

    <!-- Formulaire droite -->
    <div class="w-full md:w-1/2 bg-white p-12 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Connexion</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Email -->
        <div class="flex flex-col relative">
          <label class="mb-2 text-gray-700 font-medium">E-mail</label>
          <input formControlName="email" type="email" placeholder="Entrez votre e-mail"
                 class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#4F46E5] focus:shadow-lg transition-shadow shadow-sm hover:shadow-md" />
          <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Veuillez entrer un e-mail valide.
          </span>
        </div>

        <!-- Password -->
        <div class="flex flex-col relative">
          <label class="mb-2 text-gray-700 font-medium">Mot de passe</label>
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Entrez votre mot de passe"
                 class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#4F46E5] focus:shadow-lg transition-shadow shadow-sm hover:shadow-md w-full" />
          <button type="button" (click)="togglePasswordVisibility()"
                  class="absolute right-3 top-11 text-gray-500 hover:text-gray-700 transition-colors">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Veuillez entrer un mot de passe.
          </span>
        </div>

        <!-- Bouton -->
        <button type="submit" [disabled]="loginForm.invalid"
                class="w-full text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 bg-[#4F46E5] hover:bg-[#6366F1]">
          Se connecter
        </button>
      </form>

      <!-- Lien inscription -->
      <p class="text-center text-gray-600 mt-6">
        Pas encore de compte ?
        <a routerLink="/signup" class="text-[#4F46E5] font-medium hover:underline">S'inscrire</a>
      </p>
    </div>

  </div>
</div>
